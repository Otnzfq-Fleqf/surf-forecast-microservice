<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beach Search</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        padding: 20px;
    }
    .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    .search-bar {
        display: flex;
        align-items: center;
    }
    .search-input {
        width: 300px;
        height: 30px;
        padding: 5px;
        font-size: 16px;
    }
    .search-button {
        padding: 10px 20px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    .search-button:hover {
        background-color: #0056b3;
    }
    .beach-list {
        display: flex;
        flex-direction: column;
    }
    .beach-item {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <button onclick="goHome()" class="home_button">Surf Web</button>
        <p> <--------Click this button to start new search! Previous search data will be lost</p>
     
        <div class="search-bar">
            <input type="text" class="search-input" placeholder="type city & state OR beach for forecast" id="search">
            <button onclick="sendData()" class="search-button">Search</button>
        </div>
    
    <script type='text/javascript' language='javascript'
    src='../static/search_beaches.js'> 
    </script>
    
    </div>
    <div class="body">
        <p>
            {{ surf_forecast }}       
        </p>

    </div>
</div>
</body>
</html>
